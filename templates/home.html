<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Air Quality and Health Impact</title>
    <style>
        /* General Body Styling */
        body {
            background: linear-gradient(135deg, #1f1f2f, #343453);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Container for Form */
        .login {
            background-color: #27293d;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 600px;
            margin: 20px;
            text-align: center;
        }

        /* Heading Styling */
        h1 {
            font-size: 28px;
            color: #00d1b2;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 22px;
            color: #00bcd4;
            margin-top: 0;
        }

        /* Label Styling */
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #d1d1e0;
        }

        /* Input Field Styling */
        .form-control {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 5px;
            padding: 12px;
            margin-bottom: 20px;
            width: 100%;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #00d1b2;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 209, 178, 0.5);
        }

        /* Submit Button Styling */
        .btn-primary {
            background-color: #00d1b2;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 12px;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #00bda9;
            transform: scale(1.02);
        }

        /* Margin Bottom */
        .mb-3 {
            margin-bottom: 20px;
            text-align: left;
        }

        /* Result Styling */
        .result {
            color: #ffdb4d;
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>Health Risk Prediction</h1>
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <h2>Weather Data Inputs</h2>
            <div class="mb-3">
                <label class="form-label">Maximum Temperature (°C)</label>
                <input class="form-control" type="number" name="tempmax" placeholder="e.g., 30.5" step="0.01" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Dew Point (°C)</label>
                <input class="form-control" type="number" name="dew" placeholder="e.g., 15.2" step="0.01" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Humidity (%)</label>
                <input class="form-control" type="number" name="humidity" placeholder="e.g., 70" step="0.01" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Wind Gust (km/h)</label>
                <input class="form-control" type="number" name="windgust" placeholder="e.g., 40.5" step="0.01" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Wind Speed (km/h)</label>
                <input class="form-control" type="number" name="windspeed" placeholder="e.g., 20.0" step="0.01" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Heat Index (°C)</label>
                <input class="form-control" type="number" name="Heat_Index" placeholder="e.g., 32.5" step="0.01" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Severity Score</label>
                <input class="form-control" type="number" name="Severity_Score" placeholder="e.g., 5.5" step="0.01" required />
            </div>
            <div class="mb-3">
                <input class="btn-primary" type="submit" value="Predict Health Risk" />
            </div>
        </form>
        <div class="result">The prediction is: {{ results }}</div>
    </div>
</body>
</html>
