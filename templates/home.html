<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Air Quality and Health Impact</title>
    <style>
        /* General Body Styling */
        body {
            background: linear-gradient(135deg, #1f1f2f, #343453);
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            margin: 0;
            position: relative;
            overflow: auto; /* Allow scrolling */
        }

        /* Floating Clouds */
        .cloud {
            position: absolute;
            background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.4));
            border-radius: 50%;
            animation: float 30s linear infinite;
            opacity: 0.9;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .cloud:nth-child(1) {
            width: 220px;
            height: 120px;
            top: 10%;
            left: -20%;
            animation-duration: 50s;
            animation-delay: -10s;
        }

        .cloud:nth-child(2) {
            width: 250px;
            height: 140px;
            top: 25%;
            left: -30%;
            animation-duration: 60s;
        }

        .cloud:nth-child(3) {
            width: 180px;
            height: 100px;
            bottom: 20%;
            left: -10%;
            animation-duration: 40s;
            animation-delay: -20s;
        }

        /* Additional Cloud Layers */
        .cloud:before, .cloud:after {
            content: '';
            position: absolute;
            background: radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.4));
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .cloud:before {
            width: 60px;
            height: 60px;
            top: -30%;
            left: 20%;
        }

        .cloud:after {
            width: 70px;
            height: 70px;
            top: -25%;
            right: 20%;
        }

        @keyframes float {
            0% { transform: translateX(0); }
            100% { transform: translateX(100vw); }
        }

        /* Sun Styling */
        .sun {
            position: absolute;
            top: 10%;
            right: 5%;
            background-color: #cccccc; /* Moon color - a light gray */
            border-radius: 50%;
            width: 80px;
            height: 80px;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.5); /* Softer glow for moon */
            animation: blink 2s infinite; /* Keep the blinking effect */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: row; /* Keep the row for eye orientation */
}


        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Eyes Styling */
        .eye {
            background-color: #ffffff; /* White part of the eye remains white */
            border-radius: 50%;
            width: 20px; /* Eye size */
            height: 20px; /* Eye size */
            position: relative;
            margin: 0 5px; /* Space between the eyes */
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
}

.pupil {
    background-color: #000; /* Pupil color */
    border-radius: 50%;
    width: 10px; /* Pupil size */
    height: 10px; /* Pupil size */
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    animation: blink-eye 2s infinite; /* Eye blinking animation */
}

        @keyframes blink-eye {
            0%, 100% { width: 10px; height: 10px; }
            50% { width: 5px; height: 5px; } /* Make the pupil smaller to simulate blinking */
        }

        /* Eyebrow Styling */
        .eyebrow {
            position: absolute;
            width: 15px;
            height: 5px;
            background-color: #000; /* Eyebrow color */
            border-radius: 5px;
            top: -5px; /* Position above the eye */
        }

        .eyebrow.left {
            left: 3px; /* Position for left eyebrow */
            transform: rotate(-15deg);
        }

        .eyebrow.right {
            right: 3px; /* Position for right eyebrow */
            transform: rotate(15deg);
        }

        /* Container for Form */
        .login {
            background-color: #27293d;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 600px;
            margin: 20px;
            text-align: center;
            backdrop-filter: blur(8px);
        }

        /* Heading Styling */
        h1 {
            font-size: 28px;
            color: #00d1b2;
            margin-bottom: 10px;
            animation: fadeIn 2s ease-in-out;
        }

        h2 {
            font-size: 22px;
            color: #00bcd4;
            margin-top: 0;
            animation: fadeIn 3s ease-in-out;
        }

        /* Label Styling */
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #d1d1e0;
        }

        /* Input Field Styling */
        .form-control {
            background-color: #333;
            color: #fff;
            border: 1px solid #555;
            border-radius: 5px;
            padding: 12px;
            margin-bottom: 20px;
            width: 100%;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-control:focus {
            border-color: #00d1b2;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 209, 178, 0.5);
        }

        /* Submit Button Styling */
        .btn-primary {
            background-color: #00d1b2;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            padding: 12px;
            width: 100%;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: fadeIn 4s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #00bda9;
            transform: scale(1.02);
        }

        /* Result Styling */
        .result {
            color: #ffdb4d;
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
            animation: fadeIn 5s ease-in-out;
        }

        /* Animation for Fade-in */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Floating Clouds -->
    <div class="cloud"></div>
    <div class="cloud"></div>
    <div class="cloud"></div>

    <!-- Animated Sun with Cartoonish Eyes -->
    <div class="sun">
        <div class="eye">
            <div class="pupil"></div>
            <div class="eyebrow left"></div>
        </div>
        <div class="eye">
            <div class="pupil"></div>
            <div class="eyebrow right"></div>
        </div>
    </div>

    <div class="login">
        <h1>Health Risk Prediction</h1>
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <h2>Weather Data Inputs</h2>
            <div class="mb-3">
                <label class="form-label">Maximum Temperature (°C)</label>
                <input class="form-control" type="number" name="tempmax" placeholder="e.g., 30.5" step="0.01" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Dew Point (°C)</label>
                <input class="form-control" type="number" name="dew" placeholder="e.g., 15.2" step="0.01" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Humidity (%)</label>
                <input class="form-control" type="number" name="humidity" placeholder="e.g., 70" step="0.01" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Wind Gust (km/h)</label>
                <input class="form-control" type="number" name="windgust" placeholder="e.g., 40.5" step="0.01" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Wind Speed (km/h)</label>
                <input class="form-control" type="number" name="windspeed" placeholder="e.g., 20.0" step="0.01" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Heat Index (°C)</label>
                <input class="form-control" type="number" name="Heat_Index" placeholder="e.g., 32.5" step="0.01" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Severity Score</label>
                <input class="form-control" type="number" name="Severity_Score" placeholder="e.g., 5.5" step="0.01" required />
            </div>
            <div class="mb-3">
                <input class="btn-primary" type="submit" value="Predict Health Risk" />
            </div>
        </form>
        <div class="result">The prediction is: {{ results }}</div>
    </div>
</body>
</html>
